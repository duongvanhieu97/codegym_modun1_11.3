<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>
    const number = parseInt(prompt('Nhập số lượng Fibonacci: '));
    let n1 = 0, n2 = 1, nextTerm;
    let i = 1
    while ( i <= number) {

        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
        i++
        if (nextTerm % 5 === 0) {
            break
        }
    }
    document.write(nextTerm +'<br>')

</script>
</body>
</html>
